---
# Tomcat version number
tomcat_version: '7.0.52'

# Mirror where to dowload Tomcat redistributable package from
tomcat_mirror: 'http://archive.apache.org/dist/tomcat'

# SHA256 sum for the Tomcat redistributable package
tomcat_redis_sha256sum: 'f5f3c2c8f9946bf24445d2da14b3c2b8dc848622ef07c3cda14f486435d27fb0'

# tomcat service user
#   user name
tomcat_user_name: 'tomcat'
#   group name
tomcat_user_group: 'tomcat'
#   user's home directory
tomcat_user_home: '/srv/tomcat'

# tomcat installation directories
#   base directory for tomcat installations
tomcat_install_base: '/opt/tomcat'
#   installation directory, denoted by environment variable CATALINA_HOME
tomcat_env_catalina_home: '{{ tomcat_install_base }}/apache-tomcat-{{ tomcat_version }}'
#   instance directory, denoted by environment variable CATALINA_BASE
tomcat_env_catalina_base: '{{ tomcat_user_home }}/catalina'

# tomcat instance configuration files
#   NOTE: Default files will only be installed when this variable is not defined!
#tomcat_catalina_base_conf_files:
#  - server.xml
#  - web.xml
#  - ...
